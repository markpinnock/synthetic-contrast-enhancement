[mypy]
warn_unused_configs = True
namespace_packages = True
python_version = 3.8
strict = True
warn_unreachable = True
show_error_codes = True
pretty = True
show_traceback = True
install_types = True
scripts_are_modules = True

[mypy-matplotlib]
ignore_missing_imports = True

[mypy-tensorflow]
ignore_missing_imports = True
